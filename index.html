<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>사다리 예측 시스템</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .section {
      margin-bottom: 30px;
    }
    .grid-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .card {
      border: 1px solid #ddd;
      padding: 15px;
      background: #fafafa;
      flex: 1;
      min-width: 280px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
      color: #333;
    }
    .value {
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>사다리 예측 시스템</h2>
    <div id="round" class="section"></div>
    <div class="section">
      <h3>🔍 처음 매칭된 블럭 결과</h3>
      <div id="first-match"></div>
    </div>
  </div>

  <script>
    fetch("/predict")
      .then((res) => res.json())
      .then((data) => {
        document.getElementById("round").innerHTML = `<div class="card"><span class="label">예측 회차:</span> ${data["예측회차"]}</div>`;

        const showFirstMatches = (matches, matchesSym, matchesStart, matchesOdd) => {
          const container = document.getElementById("first-match");
          let html = "";
          for (const key of ["3줄", "4줄", "5줄"]) {
            const info = matches[key];
            const infoS = matchesSym[key];
            const infoStart = matchesStart[key];
            const infoOdd = matchesOdd[key];

            const formatCard = (title, info) => `
              <div class="card">
                <span class="label">${title}</span>
                <div>블럭: <b>${(info?.["블럭"] || []).join(" → ") || "(없음)"}</b></div>
                <div>상단값: ${info?.["상단"] || "(없음)"}</div>
                <div>하단값: ${info?.["하단"] || "(없음)"}</div>
                <div>순번: ${info?.["순번"] || "(없음)"}</div>
              </div>`;

            html += `
              <div class="grid-row">
                ${formatCard(`✅ ${key} 블럭 원본`, info)}
                ${formatCard(`🪞 ${key} 블럭 대칭`, infoS)}
                ${formatCard(`🔁 ${key} 시작점반전`, infoStart)}
                ${formatCard(`🌓 ${key} 홀짝반전`, infoOdd)}
              </div>
            `;
          }
          container.innerHTML = html;
        };

        showFirstMatches(
          data["처음매칭"],
          data["처음매칭_대칭"],
          data["처음매칭_시작점반전"],
          data["처음매칭_홀짝반전"]
        );
      })
      .catch((error) => {
        document.body.innerHTML = `<div class="container"><div class="card">오류 발생: ${error}</div></div>`;
      });
  </script>
</body>
</html>
