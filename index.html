<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사다리 예측 시스템</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #00ffff;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .section {
      margin-bottom: 40px;
    }
    .block {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    pre {
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .label {
      font-weight: bold;
      color: #00e0ff;
    }
    .highlight {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>사다리 예측 시스템</h1>

    <div id="summary" class="section"></div>

    <div class="section">
      <h2>예측 결과 (모드별)</h2>
      <div id="results"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modes = [
        "3block_orig", "3block_flip_full", "3block_flip_start", "3block_flip_odd_even",
        "4block_orig", "4block_flip_full", "4block_flip_start", "4block_flip_odd_even"
      ];

      const summaryDiv = document.getElementById("summary");
      const resultsDiv = document.getElementById("results");

      async function loadSummary() {
        try {
          const res = await fetch("/predict_top3_summary");
          const data = await res.json();

          summaryDiv.innerHTML = "<h2>요약 테이블 (Top4)</h2>";

          for (const key in data) {
            const group = data[key];
            const top4s = group.Top4상단.map(([val, cnt]) => `<span class='highlight'>${val} (${cnt})</span>`).join(" / ");
            const bottom4s = group.Top4하단.map(([val, cnt]) => `<span class='highlight'>${val} (${cnt})</span>`).join(" / ");

            summaryDiv.innerHTML += `
              <div class='block'>
                <h3>${key}</h3>
                <p><span class='label'>Top4상단:</span> ${top4s}</p>
                <p><span class='label'>Top4하단:</span> ${bottom4s}</p>
              </div>
            `;
          }
        } catch (err) {
          summaryDiv.innerHTML = `<p>요약 테이블 로딩 오류: ${err.message}</p>`;
        }
      }

      async function loadPredictions() {
        for (const mode of modes) {
          try {
            const res = await fetch(`/predict?mode=${mode}`);
            const data = await res.json();

            const topList = data["상단값들"] || [];
            const bottomList = data["하단값들"] || [];
            const round = data["예측회차"] || "-";

            const section = document.createElement("div");
            section.classList.add("block");

            section.innerHTML = `
              <h3>${mode}</h3>
              <p><span class='label'>예측회차:</span> ${round}</p>
              <p><span class='label'>상단값들:</span></p>
              <pre>${topList.map(v => `${v.값} [순번: ${v.순번}]`).join("\n")}</pre>
              <p><span class='label'>하단값들:</span></p>
              <pre>${bottomList.map(v => `${v.값} [순번: ${v.순번}]`).join("\n")}</pre>
            `;

            resultsDiv.appendChild(section);
          } catch (err) {
            const errorDiv = document.createElement("div");
            errorDiv.classList.add("block");
            errorDiv.innerHTML = `<p>${mode} 로딩 오류: ${err.message}</p>`;
            resultsDiv.appendChild(errorDiv);
          }
        }
      }

      loadSummary();
      loadPredictions();
    });
  </script>
</body>
</html>
