<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사다리 블럭 예측 결과</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      color: #663399;
    }
    table {
      width: 100%;
      margin-bottom: 2rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
    }
    th {
      background-color: #eee;
    }
    .block {
      display: inline-block;
      vertical-align: top;
      width: 23%;
      margin-right: 1%;
      margin-bottom: 2rem;
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .block h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .block ul {
      list-style: none;
      padding: 0;
    }
    .block li {
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <h2>🔮 사다리 블럭 예측 결과</h2>
  <div id="summary"></div>
  <div id="blocks"></div>

  <script>
    async function fetchSummary() {
      const res = await fetch("/predict_top3_summary");
      const data = await res.json();

      let html = '<table><tr><th>블럭</th><th>Top4 상단값</th><th>Top4 하단값</th></tr>';

      for (const key in data) {
        const top = data[key]["Top4상단"].map(([val, cnt]) => `${val} (${cnt})`).join(", ");
        const bottom = data[key]["Top4하단"].map(([val, cnt]) => `${val} (${cnt})`).join(", ");
        html += `<tr><td>${key}</td><td>${top}</td><td>${bottom}</td></tr>`;
      }
      html += '</table>';
      document.getElementById("summary").innerHTML = html;
    }

    async function fetchBlocks() {
      const modes = [
        "3block_orig", "3block_flip_full", "3block_flip_start", "3block_flip_odd_even",
        "4block_orig", "4block_flip_full", "4block_flip_start", "4block_flip_odd_even"
      ];

      const modeTitles = {
        "3block_orig": "3줄 블럭 (원본)",
        "3block_flip_full": "3줄 블럭 (완전 대칭)",
        "3block_flip_start": "3줄 블럭 (시작점 대칭)",
        "3block_flip_odd_even": "3줄 블럭 (홀짝 대칭)",
        "4block_orig": "4줄 블럭 (원본)",
        "4block_flip_full": "4줄 블럭 (완전 대칭)",
        "4block_flip_start": "4줄 블럭 (시작점 대칭)",
        "4block_flip_odd_even": "4줄 블럭 (홀짝 대칭)"
      };

      let html = "";

      for (const mode of modes) {
        const res = await fetch(`/predict?mode=${mode}`);
        const data = await res.json();

        const round = data["예측회차"] || "?";
        const topList = data["상단값들"] || [];
        const bottomList = data["하단값들"] || [];

        html += `<div class="block">
          <h3>${modeTitles[mode]} (예측 ${round})<br/>🔺상단값 예측</h3>
          <ul>`;
        for (const item of topList) {
          html += `<li>🔸 ${item["값"]} | 블럭: ${item["블럭"]} | 순번: ${item["순번"]}</li>`;
        }
        html += `</ul></div>`;

        html += `<div class="block">
          <h3>${modeTitles[mode]} (예측 ${round})<br/>🔻하단값 예측</h3>
          <ul>`;
        for (const item of bottomList) {
          html += `<li>🔸 ${item["값"]} | 블럭: ${item["블럭"]} | 순번: ${item["순번"]}</li>`;
        }
        html += `</ul></div>`;
      }

      document.getElementById("blocks").innerHTML = html;
    }

    fetchSummary();
    fetchBlocks();
  </script>
</body>
</html>
