<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>사다리 예측 시스템</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; color: #000; padding: 20px; }
    h1 { color: #0055aa; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
    .card { background: #fff; border: 1px solid #ccc; border-radius: 10px; padding: 15px; }
    .card h2 { font-size: 1.2em; color: #222; margin-top: 0; }
    .card pre { font-size: 0.95em; line-height: 1.5; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>사다리 예측 시스템</h1>
  <div id="result"></div>

  <script>
    async function loadPrediction() {
      const res = await fetch("/predict");
      const data = await res.json();
      const container = document.getElementById("result");

      if (data.error) {
        container.innerHTML = `<p>⚠️ 오류: ${data.error}</p>`;
        return;
      }

      const blocks = ["원본", "대칭", "시작반전", "홀짝반전"];

      let html = `<h2>예측 회차: ${data["예측회차"]}</h2><div class="card-grid">`;

      for (const key of blocks) {
        const match = data[key];
        html += `<div class="card"><h2>${key}</h2><pre>`;
        if (!match) {
          html += `❌ 데이터 없음`;
        } else {
          for (const size of ["5줄", "4줄", "3줄"]) {
            if (match[size]) {
              html += `📌 ${size}\n`;
              html += `블럭: ${match[size]["블럭"].join(" → ")}\n`;
              html += `상단: ${match[size]["상단"] || "없음"}\n`;
              html += `하단: ${match[size]["하단"] || "없음"}\n`;
              html += `순번: ${match[size]["순번"]}\n\n`;
            }
          }
        }
        html += `</pre></div>`;
      }

      html += "</div>";
      container.innerHTML = html;
    }

    loadPrediction();
  </script>
</body>
</html>
