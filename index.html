<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사다리 예측 시스템</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      color: #00e0ff;
    }
    .block-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .block-card {
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      width: 280px;
    }
    .block-card h3 {
      color: #ffcc00;
      margin-bottom: 8px;
    }
    .block-card p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>사다리 예측 결과</h1>
  <div id="prediction" class="block-section"></div>

  <script>
    async function fetchPrediction() {
      const res = await fetch("/predict_top3_summary");
      const data = await res.json();

      const container = document.getElementById("prediction");
      container.innerHTML = "";

      for (const key in data) {
        if (data[key].length === 0) continue;
        const block = data[key][0];

        const card = document.createElement("div");
        card.className = "block-card";

        card.innerHTML = `
          <h3>${key}</h3>
          <p><strong>블럭:</strong> ${block["블럭"]}</p>
          <p><strong>순번:</strong> ${block["순번"]}</p>
          <p><strong>상단값:</strong> ${block["상단값"]}</p>
          <p><strong>하단값:</strong> ${block["하단값"]}</p>
        `;

        container.appendChild(card);
      }
    }

    fetchPrediction();
    setInterval(fetchPrediction, 10000); // 10초마다 갱신
  </script>
</body>
</html>
