<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>머신 예측 결과</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4fc;
      color: #111;
      padding: 2rem;
      text-align: center;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 2rem auto;
    }
    h1 {
      font-size: 1.5rem;
    }
    .result {
      margin-top: 1.2rem;
      font-size: 1.1rem;
      text-align: left;
    }
    .highlight {
      color: crimson;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🧠 머신 예측 결과 (최신 블럭 기준)</h1>
    <div class="result" id="result">불러오는 중...</div>
  </div>

  <script>
    async function fetchPrediction() {
      try {
        const blockRes = await fetch("http://localhost:5000/latest_blocks");
        const blockData = await blockRes.json();
        const recent = blockData.recent;

        const mlRes = await fetch(`http://localhost:5000/ml_predict?recent=${encodeURIComponent(recent)}`);
        const mlData = await mlRes.json();

        const container = document.getElementById("result");
        container.innerHTML = `
          <p><strong>📅 예측 회차:</strong> ${mlData.회차}</p>
          <p><strong>🧠 Top3_ML:</strong> <span class="highlight">${mlData.Top3_ML.join(", ")}</span></p>
          <p><strong>📊 예측값들:</strong> ${mlData.예측값들.join(", ")}</p>
        `;
      } catch (e) {
        document.getElementById("result").innerText = "❌ 머신 예측 실패: " + e;
      }
    }

    fetchPrediction();
  </script>
</body>
</html>
