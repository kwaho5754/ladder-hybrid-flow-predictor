<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사다리 예측 시스템</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .section {
      margin-top: 30px;
    }
    .block {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .block h3 {
      margin-top: 0;
    }
    .block pre {
      background: #f0f0f0;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>사다리 예측 시스템</h1>
  <div id="recent-blocks" class="section">
    <h2>최근 블럭</h2>
    <div id="recent-output"></div>
  </div>
  <div id="prediction-output" class="section">
    <h2>예측 결과</h2>
  </div>

  <script>
    async function fetchPrediction() {
      try {
        const response = await fetch('/predict');
        const data = await response.json();

        const predictionDiv = document.getElementById('prediction-output');
        predictionDiv.innerHTML = '';

        const recentDiv = document.getElementById('recent-output');
        recentDiv.innerHTML = '';

        // 최근 블럭 표시
        for (const key of ['recent_blocks_5', 'recent_blocks_4', 'recent_blocks_3']) {
          if (data[key]) {
            const div = document.createElement('div');
            div.className = 'block';
            div.innerHTML = `<h3>${key.replace('recent_blocks_', '')}줄 블럭</h3><pre>${data[key].join('\n')}</pre>`;
            recentDiv.appendChild(div);
          }
        }

        // 예측 결과 표시
        for (const key of Object.keys(data)) {
          if (key.startsWith('predict_')) {
            const div = document.createElement('div');
            div.className = 'block';
            const title = key.replace('predict_', '').toUpperCase();
            const list = data[key].map((item, idx) => `${idx + 1}. ${item}`).join('\n');
            div.innerHTML = `<h3>${title}</h3><pre>${list}</pre>`;
            predictionDiv.appendChild(div);
          }
        }
      } catch (error) {
        document.getElementById('prediction-output').innerText = '⚠️ 예측 데이터를 불러오는 중 오류 발생';
      }
    }

    fetchPrediction();
  </script>
</body>
</html>
