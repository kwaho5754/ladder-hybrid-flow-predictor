<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사다리 예측 시스템</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: white; padding: 1rem; }
    .section { margin-bottom: 2rem; }
    h2 { margin-top: 2rem; color: #00e0ff; }
    h3 { color: #00ffd0; }
    pre { background: #2e2e2e; padding: 1rem; overflow-x: auto; color: white; }
    .label { color: #00e0ff; font-weight: bold; }
  </style>
</head>
<body>
  <h1>사다리 예측 시스템</h1>
  <div id="summary"></div>
  <div class="section">
    <h2>예측 결과 (모드별)</h2>
    <div id="results"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modes = [
        "3block_orig", "3block_flip_full", "3block_flip_start", "3block_flip_odd_even",
        "4block_orig", "4block_flip_full", "4block_flip_start", "4block_flip_odd_even"
      ];

      const summaryDiv = document.getElementById("summary");
      const resultsDiv = document.getElementById("results");

      async function loadSummary() {
        try {
          const res = await fetch("/predict_top3_summary");
          const data = await res.json();

          summaryDiv.innerHTML = "<h2>요약 테이블 (Top4)</h2>";
          for (const key in data) {
            const group = data[key];
            summaryDiv.innerHTML += `<h3>${key}</h3>`;
            summaryDiv.innerHTML += `<div><span class="label">Top4상단:</span> ${group.Top4상단.map(([val, cnt]) => `${val} (${cnt})`).join(" / ")}</div>`;
            summaryDiv.innerHTML += `<div><span class="label">Top4하단:</span> ${group.Top4하단.map(([val, cnt]) => `${val} (${cnt})`).join(" / ")}</div>`;
          }
        } catch (err) {
          summaryDiv.innerHTML = `<div>요약 로딩 실패: ${err.message}</div>`;
        }
      }

      async function loadPredictions() {
        for (const mode of modes) {
          try {
            const res = await fetch(`/predict?mode=${mode}`);
            const data = await res.json();

            const topList = data["상단값들"] || [];
            const bottomList = data["하단값들"] || [];

            const section = document.createElement("div");
            section.classList.add("section");

            section.innerHTML = `<h3>${mode}</h3>`;
            section.innerHTML += `<div><span class="label">예측회차:</span> ${data["예측회차"] || "-"}</div>`;

            section.innerHTML += `<div><span class="label">상단값들:</span><pre>${topList.map(v => `${v.값} [${v.순번}]`).join("\n")}</pre></div>`;
            section.innerHTML += `<div><span class="label">하단값들:</span><pre>${bottomList.map(v => `${v.값} [${v.순번}]`).join("\n")}</pre></div>`;

            resultsDiv.appendChild(section);
          } catch (err) {
            resultsDiv.innerHTML += `<div>모드 ${mode} 로딩 실패: ${err.message}</div>`;
          }
        }
      }

      loadSummary();
      loadPredictions();
    });
  </script>
</body>
</html>
