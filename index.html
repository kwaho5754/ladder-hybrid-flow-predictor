<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사다리 블럭 예측 결과</title>
  <style>
    body { font-family: "Noto Sans KR", sans-serif; background: #f4f7ff; padding: 2rem; }
    h1 { font-size: 1.8rem; text-align: center; margin-bottom: 2rem; }
    .summary-box {
      max-width: 800px; margin: 0 auto 2rem auto;
      background: #fff; border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1); padding: 1rem;
    }
    .summary-box h2 { text-align: center; margin-bottom: 1rem; }
    .summary-box table { width: 100%; border-collapse: collapse; }
    .summary-box th, .summary-box td {
      padding: 0.6rem; border-bottom: 1px solid #ddd; text-align: center;
    }
    .summary-box th { background: #eef2ff; }
  </style>
</head>
<body>
  <h1>🔮 사다리 블럭 예측 결과</h1>

  <div id="summary-3"></div>
  <div id="summary-4"></div>

  <script>
    const modeTitles = {
      "3block": "3줄 블럭",
      "4block": "4줄 블럭"
    };

    const transformLabel = {
      "orig": "원본",
      "flip_start": "시작점 반전",
      "flip_odd_even": "홀짝 반전",
      "flip_full": "완전 대칭"
    };

    function formatStat(counter) {
      return Object.entries(counter)
        .sort((a, b) => b[1] - a[1])
        .map(([k, v]) => `${k}(${v})`)
        .join(", ");
    }

    function renderSummary(containerId, stats, blockLabel) {
      const container = document.getElementById(containerId);
      if (!container) return;
      container.innerHTML = "";

      const titleTop = document.createElement("h2");
      titleTop.textContent = `📊 ${blockLabel} 상단 요약`;
      container.appendChild(titleTop);

      const topTable = document.createElement("table");
      topTable.className = "summary-box";
      topTable.innerHTML = `
        <thead><tr><th>변형</th><th>상단값(횟수)</th></tr></thead>
        <tbody>
          ${Object.entries(stats).map(([group, stat]) =>
            `<tr><td>${transformLabel[group]}</td><td>${formatStat(stat.top)}</td></tr>`
          ).join("")}
        </tbody>
      `;
      container.appendChild(topTable);

      const titleBottom = document.createElement("h2");
      titleBottom.textContent = `📊 ${blockLabel} 하단 요약`;
      container.appendChild(titleBottom);

      const bottomTable = document.createElement("table");
      bottomTable.className = "summary-box";
      bottomTable.innerHTML = `
        <thead><tr><th>변형</th><th>하단값(횟수)</th></tr></thead>
        <tbody>
          ${Object.entries(stats).map(([group, stat]) =>
            `<tr><td>${transformLabel[group]}</td><td>${formatStat(stat.bottom)}</td></tr>`
          ).join("")}
        </tbody>
      `;
      container.appendChild(bottomTable);
    }

    async function loadSummary() {
      try {
        const res = await fetch("/predict_top3_summary");
        const data = await res.json();

        renderSummary("summary-3", {
          orig: { top: data["3줄 블럭 Top3 요약"].Top3상단, bottom: data["3줄 블럭 Top3 요약"].Top3하단 },
          flip_full: { top: [], bottom: [] },
          flip_start: { top: [], bottom: [] },
          flip_odd_even: { top: [], bottom: [] },
        }, "3줄 블럭");

        renderSummary("summary-4", {
          orig: { top: data["4줄 블럭 Top3 요약"].Top3상단, bottom: data["4줄 블럭 Top3 요약"].Top3하단 },
          flip_full: { top: [], bottom: [] },
          flip_start: { top: [], bottom: [] },
          flip_odd_even: { top: [], bottom: [] },
        }, "4줄 블럭");
      } catch (e) {
        console.error("요약 불러오기 실패", e);
      }
    }

    loadSummary();
  </script>
</body>
</html>
