<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사다리 예측 시스템</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        h2 { margin-top: 40px; }
        .block-group { display: flex; flex-wrap: wrap; gap: 16px; }
        .card {
            background: white; padding: 12px 16px; border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 200px;
        }
        .title { font-weight: bold; margin-bottom: 8px; }
        pre { background: #f9f9f9; padding: 8px; border-radius: 6px; font-size: 14px; }
    </style>
</head>
<body>
    <h1>사다리 예측 결과 (3~5줄 블럭, 4방향)</h1>
    <div id="content"></div>

    <script>
        fetch("/predict")
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("content");
                Object.keys(data).forEach(length => {
                    const section = document.createElement("div");
                    section.innerHTML = `<h2>${length} 블럭 예측</h2><div class='block-group'></div>`;
                    const group = section.querySelector(".block-group");

                    const result = data[length];
                    Object.keys(result).forEach(direction => {
                        const top = result[direction];
                        if (!top || top.length === 0) return;
                        const card = document.createElement("div");
                        card.className = "card";
                        card.innerHTML = `<div class="title">${direction}</div>` +
                            `<div><strong>예측:</strong> ${top[0][1]}</div>` +
                            `<pre>${top[0][0].join("\\n")}</pre>`;
                        group.appendChild(card);
                    });

                    container.appendChild(section);
                });
            })
            .catch(err => {
                document.getElementById("content").innerText = "데이터를 불러오지 못했습니다.";
                console.error(err);
            });
    </script>
</body>
</html>
