<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사다리 블럭 예측 결과</title>
  <style>
    body { font-family: "Noto Sans KR", sans-serif; background: #f4f7ff; padding: 2rem; }
    h1 { font-size: 1.8rem; text-align: center; margin-bottom: 2rem; }
    .card-grid { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }
    .card {
      background: #fff; padding: 1rem; border-radius: 0.8rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1); width: 320px;
    }
    .card h3 { font-size: 1.1rem; margin-bottom: 0.5rem; }
    .card p { margin: 0.2rem 0; font-size: 0.95rem; }
  </style>
</head>
<body>
  <h1>🔮 사다리 블럭 예측 결과</h1>
  <div id="results" class="card-grid"></div>

  <script>
    async function loadPrediction() {
      const res = await fetch("/predict");
      const data = await res.json();
      const container = document.getElementById("results");
      container.innerHTML = "";

      const results = data["블럭예측결과"] || [];
      for (const item of results) {
        const card = document.createElement("div");
        card.className = "card";

        const title = document.createElement("h3");
        title.textContent = `${item["블럭길이"]}줄 블럭 (시작줄 ${item["시작줄"]})`;
        card.appendChild(title);

        const block = document.createElement("p");
        block.textContent = `블럭: ${item["블럭"]}`;
        card.appendChild(block);

        const predict = document.createElement("p");
        predict.textContent = `예측값: ${item["예측값"]}`;
        card.appendChild(predict);

        container.appendChild(card);
      }
    }

    loadPrediction();
  </script>
</body>
</html>
