<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>최종 예측 조합</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Courier New', monospace;
      padding: 2rem;
    }
    h2 {
      color: #9df;
    }
    pre {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>최종 조합 예측 시각화</h2>
  <pre id="result">Loading...</pre>

  <script>
    fetch("/predict_split")
      .then(res => res.json())
      .then(data => {
        const pred = data["가장많이나온값"];
        const part = data["요소별예측"];

        document.getElementById("result").textContent =
          `🤖 최종 예측 조합: [ ${pred} ]\n\n` +
          `- 시작점 : ${part["시작점"]}\n` +
          `- 사다리 구조 : ${part["사다리"]}\n` +
          `- 끝자리 : ${part["끝자리"]}`;
      });
  </script>
</body>
</html>
